---
- name: Create directories
  become: true
  ansible.builtin.file:
    path: "{{ caddy_compose_dir }}"
    state: directory
    mode: '755'

- name: Add configuration files
  become: true
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ caddy_compose_dir }}/{{ item | splitext | first }}"
    mode: '644'
  loop:
    - docker-compose.yml.j2
    - conf/Caddyfile.j2
  register: _configuration_files

- name: Start container
  become: true
  community.docker.docker_compose_v2:
    project_src: "{{ caddy_compose_dir }}"
    state: "present"
    pull: "always"
    recreate: "{{ 'always' if _configuration_files is changed else 'auto' }}"
    remove_orphans: true
