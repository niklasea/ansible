- name: (RedHat) Save iptables rules
  become: true
  command: service iptables save
  args:
    warn: false
  changed_when: false
  ignore_errors: true
  tags: firewall_reset_all

- name: (RedHat) Enable iptables
  become: true
  service:
    name: iptables
    state: started
    enabled: true
