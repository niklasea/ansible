name: "Ansible Configuration"

on:
  workflow_run:
    workflows: ["Terraform Deploy"]
    types:
      - completed

jobs:
  ansible:
    name: "Run Ansible Playbooks"
    runs-on: ubuntu-latest
    # Crucial: Only run if Terraform actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./ansible

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Ansible & Requirements
        run: |
          pip install ansible
          ansible-galaxy collection install hetzner.hcloud community.general

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory/ playbooks/site.yml
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
          PROXMOX_URL: ${{ secrets.PROXMOX_URL }}
          PROXMOX_USER: ${{ secrets.PROXMOX_USER }}
          PROXMOX_PASSWORD: ${{ secrets.PROXMOX_PASSWORD }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
