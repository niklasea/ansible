---
name: Build and publish Stubby image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 1 */3 *'
  workflow_dispatch:
    inputs:
      branch:
        description: 'getdns branch to use'
        required: false
        default: 'tags/v1.7.3'
        type: string

jobs:
  build:
    name: Build Stubby docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: dockerfiles/stubby
          file: dockerfiles/stubby/dockerfile
          tags: |
            ghcr.io/niklasea/stubby:${{ inputs.branch || 'master' }}
          push: ${{ github.ref == 'refs/heads/main' }}
          build-args: |
            GETDNS_RELEASE=${{ inputs.branch || 'master' }}
