---
name: Build iPerf3 image

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build_iperf3.yml
      - dockerfiles/iperf3/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/build_iperf3.yml
      - dockerfiles/iperf3/**
  schedule:
    - cron: 0 0 1 */3 *

jobs:
  build:
    uses: ./.github/workflows/push_docker_image.yml
    with:
      context: dockerfiles/iperf3
      file: dockerfiles/iperf3/dockerfile
      image_name: ghcr.io/niklasea/iperf3
